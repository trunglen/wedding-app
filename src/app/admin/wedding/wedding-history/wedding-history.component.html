

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách đám cưới
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Đám cưới</th>
              <th>Ngày tổ chức</th>
              <th>Số người</th>              
              <th>Tham gia</th>              
              <th>Mã hoàn thành</th>              
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let w of weddings| paginate: { itemsPerPage: 10, currentPage: p }">
              <td><a [routerLink]="['/admin/wedding/detail/'+w.id]">Số nhà {{w.address.home_number}} đường {{w.address.street}} quận {{w.address.district}}</a> </td>
              <td>{{w.htime|date:'dd-MM-yyyy hh:mm'}}</td>
              <td>{{w.number_of_students}}</td>              
              <td>{{w.students.length}}</td>              
              <td>{{w.verify_code}}</td>         
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
</div>
