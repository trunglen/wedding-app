<div class="row">
    <div class="col-lg-12">
      <form action="" #f="ngForm" [formGroup]="form">
        <div class="card">
          <div class="card-header">
            <strong>Đám cưới mới</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="name">Ngày tổ chức</label>
                  <!-- <input type="text" class="form-control" id="name" placeholder="Nhập tên sinh viên" ngModel name="name"> -->
                  <p-calendar formControlName="htime" styleClass="form-control" showTime="true" hourFormat="12" dateFormat="dd-mm-yy" [defaultDate]="defaultDate"></p-calendar>
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <label for="name">Số người bưng lễ</label>
                    <input type="number" class="form-control" id="name" placeholder="Nhập số người bưng lễ" formControlName="number_of_students">
                  </div>
                </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Số điện thoại cô dâu hoặc chú rể</label>
                  <input type="text" class="form-control" id="name" placeholder="Nhập số điện thoại cô dâu hoặc chú rể" formControlName="phone">
                </div>
              </div>
            </div>
  
            <div class="row" formGroupName="address">
              <div class="form-group col-sm-4">
                <label for="ccmonth">Số nhà</label>
                <input type="text" class="form-control" id="ccnumber" placeholder="Nhập số nhà" formControlName="home_number">
              </div>
              <div class="form-group col-sm-4">
                <label for="ccyear">Đường</label>
                <input type="text" class="form-control" id="ccnumber" placeholder="Nhập tên đường" formControlName="street">
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="cvv">Quận</label>
                  <input type="text" class="form-control" id="ccnumber" placeholder="Nhập tên quận" formControlName="district">
                </div>
              </div>
            </div>
            <!--/.row-->
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" (click)="onCreateWedding()">
              <i class="fa fa-dot-circle-o"></i> Lưu</button>
            <button type="reset" class="btn btn-sm btn-danger">
              <i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
