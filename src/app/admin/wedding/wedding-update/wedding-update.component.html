<div class="row">
  <div class="col-lg-12">
    <form action="" #f="ngForm">
      <div class="card">
        <div class="card-header">
          <strong>Đám cưới mới</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="name">Ngày tổ chức</label>
                <!-- <input type="text" class="form-control" id="name" placeholder="Nhập tên sinh viên" ngModel name="name"> -->
                <p-calendar [(ngModel)]="defaultDate" name="htime" styleClass="form-control" showTime="true" hourFormat="12" dateFormat="dd-mm-yy"></p-calendar>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">Số người bưng lễ</label>
                  <input type="number" class="form-control" id="name" placeholder="Nhập số người bưng lễ" name="number_of_students" [(ngModel)]="wedding.number_of_students">
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Số điện thoại cô dâu hoặc chú rể</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập số điện thoại cô dâu hoặc chú rể" name="phone" [(ngModel)]="wedding.phone">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-4">
              <label for="ccmonth">Số nhà</label>
              <input type="text" class="form-control" id="ccnumber" placeholder="Nhập số nhà" name="home_number" [(ngModel)]="wedding.address.home_number">
            </div>
            <div class="form-group col-sm-4">
              <label for="ccyear">Đường</label>
              <input type="text" class="form-control" id="ccnumber" placeholder="Nhập tên đường" name="street" [(ngModel)]="wedding.address.street">
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="cvv">Quận</label>
                <input type="text" class="form-control" id="ccnumber" placeholder="Nhập tên quận" name="district" [(ngModel)]="wedding.address.district">
              </div>
            </div>
          </div>
          <!--/.row-->
           <!--/.row-->
           <div class="row">
            <div class="form-group col-sm-12">
              <label for="ccmonth">Trang phục</label>
              <input type="text" class="form-control" id="ccnumber" placeholder="Nhập trang phục" name="clothes" [(ngModel)]="wedding.clothes">
            </div>
          </div>
           <!--/.row-->
           <div class="row">
            <div class="form-group col-sm-12">
              <label for="ccmonth">Ghi chú</label>
              <input type="text" class="form-control" id="ccnumber" placeholder="Nhập ghi chú" name="note" [(ngModel)]="wedding.note">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="onSave()">
            <i class="fa fa-dot-circle-o"></i> Lưu</button>
          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
