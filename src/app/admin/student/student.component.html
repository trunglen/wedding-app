<div class="row">
  <div class="col-lg-12">
    <form action="" #f="ngForm" [formGroup]="form">
      <div class="card">
        <div class="card-header">
          <strong>Tạo account cho sinh viên</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Tên sinh viên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên sinh viên" formControlName="name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Số điện thoại người sinh viên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập số điện thoại" formControlName="phone">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Mật khẩu đăng nhập</label>
                <input type="text" class="form-control" disabled id="ccnumber" placeholder="Mật khẩu mặc định 123456" formControlName="password">
              </div>
            </div>
          </div>

          <div class="row" formGroupName="information">
            <div class="form-group col-sm-2">
              <label for="ccmonth">Chiều cao (m)</label>
              <input type="number" class="form-control" id="ccnumber" placeholder="Nhập chiều cao" formControlName="height" >
            </div>
            <div class="form-group col-sm-2">
              <label for="ccyear">Cân nặng</label>
              <input type="text" class="form-control" id="ccnumber" placeholder="Nhập cân nặng" formControlName="weight">
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="cvv">Giới tính</label>
                <div class="col-md-12 col-form-label">
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" id="inline-radio1" value="true" name="sex" formControlName="sex">
                    <label class="form-check-label" for="inline-radio1">Nam</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" id="inline-radio2" value="false" name="sex" formControlName="sex">
                    <label class="form-check-label" for="inline-radio2">Nữ</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="onCreateStudent(f)">
            <i class="fa fa-dot-circle-o"></i> Lưu</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()">
            <i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách sinh viên đăng kí bê tráp
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên sinh viên</th>
              <th>Số điện thoại</th>
              <th>Chiều cao</th>
              <th>Cân nặng</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users$|async">
              <td>{{u.name}}</td>
              <td>{{u.phone}}</td>
              <td>
                {{u.information.height}}
              </td>
              <td>
                {{u.information.weight}}
              </td>
              <td>
                <button type="button" class="btn btn-sm btn-danger" (click)="onEdit(u)">
                  <i class="fa fa-edit"></i> Sửa</button>
                <button type="button" class="btn btn-sm btn-default" (click)="onDelete(u.id)">
                  <i class="fa fa-trash"></i> Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
