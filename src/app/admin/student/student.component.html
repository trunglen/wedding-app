
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách sinh viên đăng kí bê tráp
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên sinh viên</th>
              <th>Số điện thoại</th>
              <th>Chiều cao</th>
              <th>Cân nặng</th>
              <th>Giới tính</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users$|async">
              <td><a [routerLink]="['detail/'+u.id]">{{u.name}}</a> </td>
              <td>{{u.phone}}</td>
              <td>
                {{u.information.height}} m
              </td>
              <td>
                {{u.information.weight}} kg
              </td>
              <td>
                {{u.information.sex?'Nam':'Nữ'}}
              </td>
              <td>
                <button type="button" class="btn btn-sm btn-danger"  [routerLink]="['update/'+u.id]">
                  <i class="fa fa-edit"></i> Sửa</button>
                <button type="button" class="btn btn-sm btn-default" (click)="onDelete(u.id)">
                  <i class="fa fa-trash"></i> Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
      <div class="card-footer">
          <button type="button" class="btn btn-sm btn-primary"  [routerLink]="['create']">
            <i class="fa fa-dot-circle-o"></i> Thêm mới</button>
        </div>
    </div>
  </div>

</div>
