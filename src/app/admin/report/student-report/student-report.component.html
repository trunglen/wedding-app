<!-- //for student -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Thống kê sinh viên
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên sv</th>
              <th>Số điện thoại</th>
              <th>Số tiền</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students$|async | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{s.name}}</td>
              <td>{{s.phone}}</td>
              <td>{{s.information.balance}}</td>
              <td>
                  <button type="button" class="btn btn-sm btn-primary"  [routerLink]="['create']">
                      <i class="fa fa-dot-circle-o"></i> Thanh toán</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </div>

      <div class="card-footer">
      </div>
    </div>
  </div>

</div>
