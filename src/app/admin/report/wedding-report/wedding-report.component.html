<div class="row">
  <div class="col-lg-12">
    <!-- //for wedding_count -->
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Thống kê đám cưới
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Đám cưới</th>
              <th>Số tiền</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let w of wreports | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>Số nhà {{w.wedding_address.home_number}} đường {{w.wedding_address.street}} quận {{w.wedding_address.district}}</td>
              <td>{{w.total}}</td>
              <td>{{w.paid_student?'Đã thanh toán':'Chưa thanh toán'}}</td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </div>

      <div class="card-footer">
      </div>
    </div>
    <!-- //for student -->
  </div>

</div>
