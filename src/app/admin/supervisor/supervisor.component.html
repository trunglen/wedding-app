<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách nhà hàng đã đăng kí
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên nhà hàng</th>
              <th>Địa chỉ</th>
              <th>Chủ nhà hàng</th>
              <th>Số điện thoại</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users$|async">
              <td>{{u.restaurant_name}}</td>
              <td>{{u.restaurant_address}}</td>
              <td>{{u.name}}</td>
              <td>{{u.phone}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger" (click)="onEdit(u)">
                  <i class="fa fa-edit"></i> Sửa</button>
                  <button type="button" class="btn btn-sm btn-default" (click)="onDelete(u.id)">
                    <i class="fa fa-trash"></i> Xóa</button>
              </td>
            </tr>

          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="onNew()">
          <i class="fa fa-dot-circle-o"></i> Thêm mới</button>
      </div>
    </div>
  </div>
</div>
