<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Tạo account cho nhà hàng</strong>
      </div>
      <form #f="ngForm">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Tên nhà hàng</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên cửa hàng" ngModel name="restaurant_name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Địa chỉ cửa hàng</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập địa chỉ cửa hàng" ngModel name="address">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Tên chủ nhà hàng</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên cửa hàng" ngModel name="name">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Số điện thoại</label>
                <input type="text" class="form-control" id="ccnumber" placeholder="Nhập số điện thoại" ngModel name="phone">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Mật khẩu đăng nhập</label>
                <input type="password" class="form-control" id="ccnumber" placeholder="Nhập mật khẩu đăng nhập" ngModel name="password">
              </div>
            </div>
          </div>

          <!--/.row-->
        </div>
      </form>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onCreateSupervisor(f)">
          <i class="fa fa-dot-circle-o"></i> Lưu</button>
        <button type="reset" class="btn btn-sm btn-danger">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách nhà hàng đã đăng kí
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên nhà hàng</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of userService.user$|async">
              <td>{{u.name}}</td>
              <td>{{u.phone}}</td>
              <td>Member</td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
            </tr>

          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
