<div class="row">
  <div class="col-lg-12">
    <form action="" #f="ngForm">
      <div class="card">
        <div class="card-header">
          <strong>Cập nhật account quản lí</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Tên người quản lí</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên người quản lí" [(ngModel)]="manager.name" name="name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Nhà hàng</label>
                <select name="restaurant_id" [(ngModel)]="manager.restaurant_id" class="form-control">
                  <option [value]="r.id" *ngFor="let r of restaurant$|async">{{r.restaurant_name}}</option>
                </select>
              </div>
            </div>
          </div>

          <!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" >
            <i class="fa fa-dot-circle-o"></i> Lưu</button>
          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
