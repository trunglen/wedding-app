
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách người quản lí đã đăng kí
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Tên người quản lí</th>
              <th>Số điện thoại</th>
              <th>Tên Nhà hàng</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users$|async| paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{u.name}}</td>
              <td>{{u.phone}}</td>
              <td>{{u.restaurant_name}}</td>
              <td>
                  <button type="button" class="btn btn-sm btn-danger" (click)="onEdit(u)">
                    <i class="fa fa-edit"></i> Sửa</button>
                    <button type="button" class="btn btn-sm btn-default" (click)="onDelete(u.id)">
                      <i class="fa fa-trash"></i> Xóa</button>
                </td>
            </tr>

          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </div>

      <div class="card-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="onNew()">
          <i class="fa fa-dot-circle-o"></i> Thêm mới</button>
      </div>
    </div>
  </div>

</div>
